<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <form>
        <label>Number of dice:</label>
        <input type="number" min="1" class="input-box" />
        <button type="button" onclick="displayFaces()" class="roller-btn">
          Roll Dice
        </button>
      </form>
      <div>
        <p class="result-box"></p>
      </div>
      <div class="dice-faces"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
